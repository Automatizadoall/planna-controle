name: Manuten√ß√£o Mensal

on:
  # Executa no dia 1 de cada m√™s √†s 9h (hor√°rio de Bras√≠lia = 12h UTC)
  schedule:
    - cron: '0 12 1 * *'
  
  # Permite executar manualmente
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Verificar vulnerabilidades
        id: audit
        continue-on-error: true
        run: |
          echo "## Vulnerabilidades" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate 2>&1 | tee audit-result.txt || true
          if grep -q "found 0 vulnerabilities" audit-result.txt; then
            echo "‚úÖ Nenhuma vulnerabilidade encontrada" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Vulnerabilidades encontradas - verifique os detalhes" >> $GITHUB_STEP_SUMMARY
            cat audit-result.txt >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verificar pacotes desatualizados
        id: outdated
        continue-on-error: true
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pacotes Desatualizados" >> $GITHUB_STEP_SUMMARY
          npm outdated 2>&1 | tee outdated-result.txt || true
          if [ -s outdated-result.txt ]; then
            echo "‚ö†Ô∏è Pacotes precisam de atualiza√ß√£o:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat outdated-result.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ Todos os pacotes est√£o atualizados" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build de teste
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build" >> $GITHUB_STEP_SUMMARY
          if npm run build; then
            echo "‚úÖ Build passou com sucesso" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build falhou" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Gerar relat√≥rio
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Resumo" >> $GITHUB_STEP_SUMMARY
          echo "- üìÖ Data: $(date +'%d/%m/%Y %H:%M')" >> $GITHUB_STEP_SUMMARY
          echo "- üîß Node: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ NPM: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pr√≥xima manuten√ß√£o autom√°tica: dia 1 do pr√≥ximo m√™s" >> $GITHUB_STEP_SUMMARY

      - name: Criar issue se houver problemas
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîß Manuten√ß√£o Mensal - Problemas Encontrados',
              body: `A manuten√ß√£o autom√°tica encontrou problemas.\n\nVerifique o [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) para mais detalhes.\n\nData: ${new Date().toLocaleDateString('pt-BR')}`,
              labels: ['maintenance', 'automated']
            })
