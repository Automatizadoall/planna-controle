<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86EFAC"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#15803D"/>
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="26" y="26" width="460" height="460" rx="100" ry="100" fill="url(#bgGradient)" opacity="0.15"/>
  <rect x="42" y="42" width="428" height="428" rx="85" ry="85" fill="none" stroke="#86EFAC" stroke-width="10" opacity="0.5"/>
  
  <!-- Character face (white circle) -->
  <circle cx="256" cy="280" r="143" fill="white"/>
  
  <!-- Hat brim -->
  <ellipse cx="256" cy="163" rx="154" ry="32" fill="#15803D"/>
  
  <!-- Hat top -->
  <path d="M154 163 Q154 61 256 61 Q358 61 358 163" fill="url(#hatGradient)"/>
  
  <!-- Shamrock on hat -->
  <g transform="translate(230, 93)">
    <circle cx="0" cy="-16" r="16" fill="#22C55E"/>
    <circle cx="16" cy="0" r="16" fill="#22C55E"/>
    <circle cx="-16" cy="0" r="16" fill="#22C55E"/>
    <path d="M0 0 L0 26" stroke="#22C55E" stroke-width="8"/>
  </g>
  
  <!-- Eyes (happy curved lines) -->
  <path d="M195 256 Q214 235 233 256" fill="none" stroke="#15803D" stroke-width="13" stroke-linecap="round"/>
  <path d="M279 256 Q298 235 317 256" fill="none" stroke="#15803D" stroke-width="13" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M205 307 Q256 368 307 307" fill="none" stroke="#15803D" stroke-width="13" stroke-linecap="round"/>
  
  <!-- Coin -->
  <circle cx="400" cy="333" r="72" fill="url(#coinGradient)"/>
  <circle cx="400" cy="333" r="56" fill="none" stroke="white" stroke-width="8" opacity="0.8"/>
  <text x="400" y="357" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">$</text>
  
  <!-- Hand holding coin -->
  <ellipse cx="368" cy="400" rx="40" ry="26" fill="#A7F3D0" opacity="0.8"/>
</svg>
